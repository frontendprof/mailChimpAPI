<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Newsletter Signup</title>
</head>
<style>
    .welcome{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    hr{
        color:#fff; 
    }
</style>
<body>

    <h1 class="welcome">Assalaamu aleykom dear visitor</h1>
    <br>
    <br>
    <div class="container">
    <section class="row mt-5 text-center">
        <div class="col-md-6 m-auto">
            <h1><i class="fas fa-newspaper fa-2x"></i></h1>
            <h1 class="display-4">Newsletter Signup</h1>
            <p class="lead">Enter your info to get our monthly newsletter</p>

            <form action="/signup" method="POST">
                <div class="form-group">
                    <input type="text"
                    name="firstName"
                    id="first-name"
                    class="form-control"
                    placeholder="First Name"
                    >
                </div>

                <div class="form-group">
                    <input type="text"
                    name="lastName"
                    id="last-name"
                    class="form-control"
                    placeholder="Last Name"
                    >
                </div>

                <div class="form-group">
                    <input type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Your email"
                    >
                </div>
                <button type="submit" class="btn btn-dark btn-block">Sign Up</button>
            </form>
        </div>
    </section>
</div>
    
</body>
</html>
